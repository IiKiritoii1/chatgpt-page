<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Assistant</title>
</head>
<body>
  <h4>Chat with ChatGPT</h4>
  <textarea id="userInput" placeholder="Ask ChatGPT anything..."></textarea><br>
  <button onclick="sendToChatGPT()">Send</button>
  <p id="chatGPTResponse"></p>

  <script>
    async function sendToChatGPT() {
      const userInput = document.getElementById("userInput").value; // Capture user input

      if (!userInput) {
        document.getElementById("chatGPTResponse").innerText = "Please enter a message.";
        return; // Exit if no input
      }

      const response = await fetch("https://api.openai.com/v1/chat/completions", { // Change the endpoint to chat/completions
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-FPoAx8sl8wBD0nagB3XUq0nuq7nPi5mfSx_aV7vcR9T3BlbkFJGqfBhUnwEG5s57X1HDltgRjxvHQPlfhSLNooUmQQIA" // Replace with your actual API key
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo', // Use this model for chat
          messages: [{ role: 'user', content: userInput }], // Use userInput variable
          max_tokens: 50
        })
      });

      const data = await response.json();

      // Check for errors in the response
      if (response.ok) {
        // Display the response
        document.getElementById("chatGPTResponse").innerText = data.choices[0].message.content.trim(); // Access the correct field in the response
      } else {
        document.getElementById("chatGPTResponse").innerText = "Error: " + data.error.message; // Show error message if there's an issue
      }
    }
  </script>
</body>
</html>
